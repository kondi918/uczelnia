<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-neutral-900 text-white rounded-2xl p-6 w-96 shadow-lg">
    <h2 class="text-xl font-bold mb-4">Error</h2>
    <p class="mb-6">{{ message }}</p>
    <button
      class="bg-cyan-600 hover:bg-cyan-500 text-white px-4 py-2 rounded-xl transition-all"
      (click)="onClose()">
      Close
    </button>
  </div>
</div>
