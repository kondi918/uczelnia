name: Build, Test and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  # =====================================================
  # 1) PLAYWRIGHT E2E TESTS
  # =====================================================
  frontend-playwright-tests:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: ./frontend
        env:
          DOTENVX_DISABLED: true
        run: npm run test:e2e

  # =====================================================
  # 2) ANGULAR UNIT TESTS
  # =====================================================
  frontend-unit-tests:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run Angular unit tests
        working-directory: ./frontend
        run: npm test -- --watch=false --browsers=ChromeHeadless

  # =====================================================
  # 3) BACKEND TESTS
  # =====================================================
  backend-tests:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        working-directory: ./backend
        run: dotnet restore

      - name: Run backend tests
        working-directory: ./backend
        run: dotnet test ./BackendTests/BackendTests.csproj --verbosity normal

  # =====================================================
  # 4) BUILD AND PUSH
  # =====================================================
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Azure Container Registry (ACR)
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.AZURE_ACR_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_ACR_USERNAME }}
          password: ${{ secrets.AZURE_ACR_PASSWORD }}

      - name: Setup Node.js and Build Frontend
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install and Build Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Build and Push frontend image
        run: |
          docker build -t ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/uczelnia-frontend:latest -f frontend/Dockerfile ./frontend
          docker push ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/uczelnia-frontend:latest

      - name: Build and Push backend image
        run: |
          docker build -t ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/uczelnia-backend:latest -f backend/Backend/Dockerfile ./backend/Backend
          docker push ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/uczelnia-backend:latest
